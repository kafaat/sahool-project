version: "3.9"

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - SENTINEL_USER=${SENTINEL_USER:-}
      - SENTINEL_PASS=${SENTINEL_PASS:-}
    depends_on:
      - db
    volumes:
      - ./backend:/app
    restart: unless-stopped

  web:
    build: ./web
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE=http://localhost:8000
    depends_on:
      - backend
    volumes:
      - ./web:/app
      - /app/node_modules
    restart: unless-stopped

  db:
    image: postgis/postgis:15-3.3
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fields
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - web
    restart: unless-stopped

volumes:
  pgdata:
