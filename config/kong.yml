# =============================================================================
# Global Plugins
# =============================================================================

plugins:
  # ---------------------------------------------------------------------------
  # CORS - Cross-Origin Resource Sharing
  # ---------------------------------------------------------------------------
  - name: cors
    config:
      origins:
        - "*"
      methods:
        - GET
        - POST
        - PUT
        - PATCH
        - DELETE
        - OPTIONS
      headers:
        - Accept
        - Accept-Version
        - Content-Length
        - Content-MD5
        - Content-Type
        - Date
        - Authorization
        - X-Request-ID
        - X-Tenant-ID
      exposed_headers:
        - X-Request-ID
        - X-Response-Time
        - X-Rate-Limit-Remaining
      credentials: false
      max_age: 3600
      preflight_continue: false

  # ---------------------------------------------------------------------------
  # Rate Limiting - تحديد معدل الطلبات
  # ---------------------------------------------------------------------------
  - name: rate-limiting
    config:
      minute: 100
      hour: 1000
      policy: local
      fault_tolerant: true
      hide_client_headers: false
      redis_timeout: 2000

  # ---------------------------------------------------------------------------
  # Request Size Limiting
  # ---------------------------------------------------------------------------
  - name: request-size-limiting
    config:
      allowed_payload_size: 10  # MB
      size_unit: megabytes
      require_content_length: false

  # ---------------------------------------------------------------------------
  # Response Transformer - Add security headers
  # ---------------------------------------------------------------------------
  - name: response-transformer
    config:
      add:
        headers:
          - "X-Content-Type-Options: nosniff"
          - "X-Frame-Options: DENY"
          - "X-XSS-Protection: 1; mode=block"
          - "Strict-Transport-Security: max-age=31536000; includeSubDomains"
          - "Content-Security-Policy: default-src 'self'"

  # ---------------------------------------------------------------------------
  # Request Transformer - Add tracing headers
  # ---------------------------------------------------------------------------
  - name: request-transformer
    config:
      add:
        headers:
          - "X-Forwarded-Proto: https"

  # ---------------------------------------------------------------------------
  # Prometheus Metrics
  # ---------------------------------------------------------------------------
  - name: prometheus
    config:
      per_consumer: true
      status_code_metrics: true
      latency_metrics: true
      bandwidth_metrics: true
      upstream_health_metrics: true

  # ---------------------------------------------------------------------------
  # File Logging
  # ---------------------------------------------------------------------------
  - name: file-log
    config:
      path: /tmp/kong-access.log
      reopen: true

# =============================================================================
# Consumers (API Users)
# =============================================================================

consumers:
  - username: anonymous
    custom_id: anonymous-user

  - username: mobile-app
    custom_id: sahool-mobile-app

  - username: web-app
    custom_id: sahool-web-app

  - username: admin
    custom_id: sahool-admin

# =============================================================================
# Upstreams (Load Balancing)
# =============================================================================

upstreams:
  - name: auth-upstream
    targets:
      - target: auth-service:8000
        weight: 100
    healthchecks:
      active:
        healthy:
          interval: 10
          successes: 2
        unhealthy:
          interval: 10
          http_failures: 3

  - name: ndvi-upstream
    targets:
      - target: ndvi-service:8000
        weight: 100
    healthchecks:
      active:
        healthy:
          interval: 10
          successes: 2
        unhealthy:
          interval: 10
          http_failures: 3
