# =============================================================================
# SAHOOL Platform v6.8.4 - PostgreSQL Optimized Configuration
# منصة سهول - تكوين PostgreSQL المحسن
# =============================================================================
# Optimized for 4-8GB RAM server with PostGIS workloads
# =============================================================================

# -----------------------------------------------------------------------------
# Connection Settings
# -----------------------------------------------------------------------------
listen_addresses = '*'
port = 5432
max_connections = 200
superuser_reserved_connections = 3

# -----------------------------------------------------------------------------
# Memory Settings
# -----------------------------------------------------------------------------
# Shared buffers: 25% of RAM (for 4GB = 1GB)
shared_buffers = 1GB

# Effective cache size: 75% of RAM (for 4GB = 3GB)
effective_cache_size = 3GB

# Work memory per operation
work_mem = 64MB

# Maintenance operations memory
maintenance_work_mem = 256MB

# WAL buffers
wal_buffers = 64MB

# -----------------------------------------------------------------------------
# Query Planner
# -----------------------------------------------------------------------------
random_page_cost = 1.1
effective_io_concurrency = 200
default_statistics_target = 100

# -----------------------------------------------------------------------------
# Write-Ahead Log (WAL)
# -----------------------------------------------------------------------------
wal_level = replica
max_wal_size = 4GB
min_wal_size = 1GB
checkpoint_completion_target = 0.9
checkpoint_timeout = 10min

# Archive settings (enable for point-in-time recovery)
# archive_mode = on
# archive_command = 'cp %p /var/lib/postgresql/archive/%f'

# -----------------------------------------------------------------------------
# Replication (for read replicas)
# -----------------------------------------------------------------------------
max_wal_senders = 5
wal_keep_size = 1GB
hot_standby = on

# -----------------------------------------------------------------------------
# Parallel Query
# -----------------------------------------------------------------------------
max_parallel_workers_per_gather = 2
max_parallel_workers = 4
max_parallel_maintenance_workers = 2
parallel_leader_participation = on

# -----------------------------------------------------------------------------
# Logging
# -----------------------------------------------------------------------------
logging_collector = on
log_directory = 'pg_log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB

log_min_duration_statement = 1000
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 0

log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_statement = 'ddl'

# -----------------------------------------------------------------------------
# Autovacuum
# -----------------------------------------------------------------------------
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.05
autovacuum_analyze_scale_factor = 0.05
autovacuum_vacuum_cost_delay = 2ms
autovacuum_vacuum_cost_limit = 1000

# -----------------------------------------------------------------------------
# Security
# -----------------------------------------------------------------------------
ssl = off  # Enable in production with proper certificates
# ssl_cert_file = '/etc/ssl/certs/server.crt'
# ssl_key_file = '/etc/ssl/private/server.key'

password_encryption = scram-sha-256

# -----------------------------------------------------------------------------
# Locale
# -----------------------------------------------------------------------------
lc_messages = 'en_US.UTF-8'
lc_monetary = 'en_US.UTF-8'
lc_numeric = 'en_US.UTF-8'
lc_time = 'en_US.UTF-8'
default_text_search_config = 'pg_catalog.english'

# -----------------------------------------------------------------------------
# PostGIS Specific
# -----------------------------------------------------------------------------
# Increase for complex spatial queries
max_locks_per_transaction = 128

# Allow larger geometries
max_stack_depth = 6MB

# -----------------------------------------------------------------------------
# Extensions
# -----------------------------------------------------------------------------
shared_preload_libraries = 'pg_stat_statements'

# pg_stat_statements settings
pg_stat_statements.max = 10000
pg_stat_statements.track = all
pg_stat_statements.save = on
