# =============================================================================
# SAHOOL Yemen Platform - CI/CD Pipeline
# منصة سهول اليمن - خط أنابيب CI/CD
# =============================================================================

name: Deploy Sahool Yemen Platform

on:
  push:
    branches: [master, main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches: [master, main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  # ---------------------------------------------------------------------------
  # Test Job
  # ---------------------------------------------------------------------------
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgis/postgis:15-3.4-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e libs-shared/
          pip install -r services/requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Install linting and security tools
        run: |
          pip install flake8 bandit safety mypy

      - name: Run linting
        run: |
          flake8 services/ nano_services/ field_suite_service/ --max-line-length=120 --ignore=E501,W503

      - name: Run security scan (bandit)
        run: |
          bandit -r services/ nano_services/ field_suite_service/ -ll -ii --skip B101

      - name: Check dependencies for vulnerabilities
        run: |
          safety check --full-report || echo "::warning::Some dependencies have known vulnerabilities"

      - name: Run tests
        env:
          DATABASE_URL: postgresql://test_user:test_pass@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379/0
          JWT_SECRET_KEY: test-secret-key
          SAHOOL_ENV: local
        run: |
          pytest libs-shared/tests/ -v --cov=libs-shared --cov-report=xml

      - name: Upload coverage report
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  # ---------------------------------------------------------------------------
  # Build Job
  # ---------------------------------------------------------------------------
  build:
    name: Build Images
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service:
          - weather-core
          - geo-core
          - analytics-core
          - advisor-core
          - imagery-core
          - query-core
          - gateway
          - auth-service
          - field-suite

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=semver,pattern={{version}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./nano_services/${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ---------------------------------------------------------------------------
  # Deploy Staging (Optional - requires secrets configuration)
  # ---------------------------------------------------------------------------
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master' || github.event.inputs.environment == 'staging'
    environment: staging
    # Removed continue-on-error to ensure deployment failures are visible

    steps:
      - name: Check if secrets are configured
        id: check-secrets
        run: |
          if [ -z "${{ secrets.STAGING_HOST }}" ]; then
            echo "configured=false" >> $GITHUB_OUTPUT
            echo "::warning::Staging deployment skipped - STAGING_HOST secret not configured"
          else
            echo "configured=true" >> $GITHUB_OUTPUT
          fi

      - name: Checkout code
        if: steps.check-secrets.outputs.configured == 'true'
        uses: actions/checkout@v4

      - name: Deploy to Staging Server
        if: steps.check-secrets.outputs.configured == 'true'
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            cd /opt/sahool-project
            git pull origin master
            ./scripts/deploy/deploy.sh staging deploy

      - name: Verify Staging Health
        if: steps.check-secrets.outputs.configured == 'true'
        run: |
          echo "Waiting for services to start..."
          sleep 30
          # Health check with retry
          for i in {1..5}; do
            if curl -sf "https://${{ secrets.STAGING_HOST }}/health" > /dev/null; then
              echo "✅ Staging health check passed"
              exit 0
            fi
            echo "Retry $i/5..."
            sleep 10
          done
          echo "❌ Staging health check failed"
          exit 1

  # ---------------------------------------------------------------------------
  # Deploy Production (Optional - requires secrets configuration)
  # ---------------------------------------------------------------------------
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, deploy-staging]
    if: github.event.inputs.environment == 'production'
    environment: production
    # Removed continue-on-error to ensure deployment failures are visible

    steps:
      - name: Check if secrets are configured
        id: check-secrets
        run: |
          if [ -z "${{ secrets.PRODUCTION_HOST }}" ]; then
            echo "configured=false" >> $GITHUB_OUTPUT
            echo "::warning::Production deployment skipped - PRODUCTION_HOST secret not configured"
          else
            echo "configured=true" >> $GITHUB_OUTPUT
          fi

      - name: Checkout code
        if: steps.check-secrets.outputs.configured == 'true'
        uses: actions/checkout@v4

      - name: Deploy to Production Server
        if: steps.check-secrets.outputs.configured == 'true'
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            cd /opt/sahool-project
            git pull origin master
            ./scripts/deploy/deploy.sh production deploy

      - name: Verify Production Health
        if: steps.check-secrets.outputs.configured == 'true'
        run: |
          echo "Waiting for services to start..."
          sleep 30
          # Health check with retry
          for i in {1..5}; do
            if curl -sf "https://${{ secrets.PRODUCTION_HOST }}/health" > /dev/null; then
              echo "✅ Production health check passed"
              exit 0
            fi
            echo "Retry $i/5..."
            sleep 10
          done
          echo "❌ Production health check failed - initiating rollback notification"
          exit 1

      - name: Notify Success
        if: success() && steps.check-secrets.outputs.configured == 'true'
        run: |
          echo "✅ Production deployment successful!"
          # Add Slack/Email notification here if configured

      - name: Notify Failure
        if: failure() && steps.check-secrets.outputs.configured == 'true'
        run: |
          echo "❌ Production deployment failed!"
          # Add Slack/Email notification here if configured
