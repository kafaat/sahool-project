# =============================================================================
# SAHOOL Yemen Platform - CI/CD Pipeline (Cleaned - No Deployment)
# =============================================================================

name: Deploy Sahool Yemen Platform (No Deployment)

on:
  push:
    branches: [master, main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [master, main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  # ---------------------------------------------------------------------------
  # Test Job
  # ---------------------------------------------------------------------------
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: postgresql://test_user:test_pass@localhost:5432/test_user
      ASYNC_DATABASE_URL: postgresql+asyncpg://test_user:test_pass@localhost:5432/test_user
      REDIS_URL: redis://localhost:6379/0
      JWT_SECRET_KEY: test-secret-key-for-ci
      SAHOOL_ENV: test
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_pass
      ENV: test
      PGUSER: test_user

    services:
      postgres:
        image: postgis/postgis:15-3.4-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
          POSTGRES_DB: test_user
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U test_user"
          --health-cmd "pg_isready -U test_user -d test_user"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Wait for Postgres and ensure test_user DB exists
        env:
          PGUSER: ${{ env.POSTGRES_USER }}
          PGPASSWORD: ${{ env.POSTGRES_PASSWORD }}
          PGDATABASE: test_user
        run: |
          echo "Waiting for Postgres service to be ready..."
          until docker exec ${{ job.services.postgres.id }} pg_isready -U "$PGUSER"; do sleep 1; done
          echo "Postgres is ready. Ensuring database '$PGDATABASE' exists..."
          DB_EXISTS=$(docker exec -i ${{ job.services.postgres.id }} psql -U "$PGUSER" -tAc "SELECT 1 FROM pg_database WHERE datname='$PGDATABASE'" || echo "0")
          if [ "$DB_EXISTS" != "1" ]; then
            echo "Creating database $PGDATABASE..."
            docker exec -i ${{ job.services.postgres.id }} psql -U "$PGUSER" -c "CREATE DATABASE $PGDATABASE;"
          else
            echo "Database $PGDATABASE already exists."
          fi

      - name: Setup PostgreSQL roles and users
        run: |
          # Create root role for any legacy requirements
          PGPASSWORD=test_pass psql -h localhost -U test_user -d test_user -c "CREATE ROLE root WITH LOGIN SUPERUSER PASSWORD 'root';" || true
      - name: Setup PostgreSQL database and roles
        run: |
          # Wait for PostgreSQL to be ready
          until pg_isready -h localhost -p 5432 -U test_user; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
          
          # Create additional roles if needed
          PGPASSWORD=test_pass psql -h localhost -U test_user -d test_user -c "CREATE ROLE root WITH LOGIN SUPERUSER PASSWORD 'root';" || true
          PGPASSWORD=test_pass psql -h localhost -U test_user -d test_user -c "CREATE ROLE postgres WITH LOGIN SUPERUSER PASSWORD 'postgres';" || true
          PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -c "CREATE ROLE test_user WITH LOGIN SUPERUSER PASSWORD 'test_pass';" || true
          PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -c "CREATE ROLE root WITH LOGIN SUPERUSER PASSWORD 'root';" || true
          PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -c "GRANT ALL PRIVILEGES ON DATABASE test_db TO test_user;" || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e libs-shared/
          pip install -r services/requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Install linting and security tools
        run: |
          pip install flake8 bandit safety mypy

      - name: Run linting
        run: |
          flake8 services/ nano_services/ field_suite_service/ --max-line-length=120 --ignore=E501,W503

      - name: Run security scan (bandit)
        run: |
          bandit -r services/ nano_services/ field_suite_service/ -ll -ii --skip B101 || true

      - name: Check dependencies for vulnerabilities
        run: |
          safety check --full-report --output json > safety_report.json || true
          if grep -q '"severity": "critical"' safety_report.json 2>/dev/null; then
            echo "::error::Critical vulnerabilities found in dependencies!"
            cat safety_report.json
            exit 1
          elif grep -q '"severity": "high"' safety_report.json 2>/dev/null; then
            echo "::error::High severity vulnerabilities found in dependencies!"
            cat safety_report.json
            exit 1
          else
            echo "No critical/high vulnerabilities found"
            safety check --full-report || echo "::warning::Some low/medium vulnerabilities exist"
          fi

      - name: Run tests
        run: |
          pytest libs-shared/tests/ -v --cov=libs-shared --cov-report=xml

      - name: Upload coverage report
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  # ---------------------------------------------------------------------------
  # Build Job
  # ---------------------------------------------------------------------------
  build:
    name: Build Images
    runs-on: ubuntu-latest
    needs: test

    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service:
          - weather-core
          - geo-core
          - analytics-core
          - advisor-core
          - imagery-core
          - query-core
          - gateway
          - auth-service
          - field-suite

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=semver,pattern={{version}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./nano_services/${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ---------------------------------------------------------------------------
  # Deploy Staging
  # ---------------------------------------------------------------------------
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: |
      (github.ref == 'refs/heads/master' || github.event.inputs.environment == 'staging')
    environment: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check deployment secrets
        id: check-secrets
        run: |
          if [ -z "${{ secrets.STAGING_HOST }}" ] || [ -z "${{ secrets.STAGING_USER }}" ] || [ -z "${{ secrets.STAGING_SSH_KEY }}" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "⚠️ Staging deployment skipped: secrets not configured"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to Staging Server
        if: steps.check-secrets.outputs.skip != 'true'
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            cd /opt/sahool-project
            git pull origin master
            ./scripts/deploy/deploy.sh staging deploy

      - name: Deployment skipped notice
        if: steps.check-secrets.outputs.skip == 'true'
        run: |
          echo "::notice::Staging deployment skipped - configure STAGING_HOST, STAGING_USER, and STAGING_SSH_KEY secrets to enable"

  # ---------------------------------------------------------------------------
  # Deploy Production
  # ---------------------------------------------------------------------------
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, deploy-staging]
    if: github.event.inputs.environment == 'production'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check deployment secrets
        id: check-secrets
        run: |
          if [ -z "${{ secrets.PRODUCTION_HOST }}" ] || [ -z "${{ secrets.PRODUCTION_USER }}" ] || [ -z "${{ secrets.PRODUCTION_SSH_KEY }}" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "⚠️ Production deployment skipped: secrets not configured"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to Production Server
        if: steps.check-secrets.outputs.skip != 'true'
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            cd /opt/sahool-project
            git pull origin master
            ./scripts/deploy/deploy.sh production deploy

      - name: Notify Success
        if: success() && steps.check-secrets.outputs.skip != 'true'
        run: |
          echo "✅ Production deployment successful!"

      - name: Notify Failure
        if: failure() && steps.check-secrets.outputs.skip != 'true'
        run: |
          echo "❌ Production deployment failed!"

      - name: Deployment skipped notice
        if: steps.check-secrets.outputs.skip == 'true'
        run: |
          echo "::notice::Production deployment skipped - configure PRODUCTION_HOST, PRODUCTION_USER, and PRODUCTION_SSH_KEY secrets to enable"
