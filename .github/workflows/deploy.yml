# =============================================================================
# SAHOOL Yemen Platform - CI/CD Pipeline (Cleaned - No Deployment)
# =============================================================================

name: Deploy Sahool Yemen Platform (No Deployment)

on:
  push:
    branches: [master, main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches: [master, main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  # ---------------------------------------------------------------------------
  # Test Job
  # ---------------------------------------------------------------------------
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: postgresql://test_user:test_pass@localhost:5432/test_db
      ASYNC_DATABASE_URL: postgresql+asyncpg://test_user:test_pass@localhost:5432/test_db
      REDIS_URL: redis://localhost:6379/0
      JWT_SECRET_KEY: test-secret-key-for-ci
      SAHOOL_ENV: test

    services:
      postgres:
        image: postgis/postgis:15-3.4-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PostgreSQL roles and users
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -c "CREATE ROLE test_user WITH LOGIN SUPERUSER PASSWORD 'test_pass';" || true
          PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -c "CREATE ROLE root WITH LOGIN SUPERUSER PASSWORD 'root';" || true
          PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -c "GRANT ALL PRIVILEGES ON DATABASE test_db TO test_user;" || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e libs-shared/
          pip install -r services/requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Install linting and security tools
        run: |
          pip install flake8 bandit safety mypy

      - name: Run linting
        run: |
          flake8 services/ nano_services/ field_suite_service/ --max-line-length=120 --ignore=E501,W503

      - name: Run security scan (bandit)
        run: |
          bandit -r services/ nano_services/ field_suite_service/ -ll -ii --skip B101 || true

      - name: Check dependencies for vulnerabilities
        run: |
          safety check --full-report --output json > safety_report.json || true
          if grep -q '"severity": "critical"' safety_report.json 2>/dev/null; then
            echo "::error::Critical vulnerabilities found in dependencies!"
            cat safety_report.json
            exit 1
          elif grep -q '"severity": "high"' safety_report.json 2>/dev/null; then
            echo "::error::High severity vulnerabilities found in dependencies!"
            cat safety_report.json
            exit 1
          else
            echo "No critical/high vulnerabilities found"
            safety check --full-report || echo "::warning::Some low/medium vulnerabilities exist"
          fi

      - name: Run tests
        run: |
          pytest libs-shared/tests/ -v --cov=libs-shared --cov-report=xml

      - name: Upload coverage report
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  # ---------------------------------------------------------------------------
  # Build Job
  # ---------------------------------------------------------------------------
  build:
    name: Build Images
    runs-on: ubuntu-latest
    needs: test

    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service:
          - weather-core
          - geo-core
          - analytics-core
          - advisor-core
          - imagery-core
          - query-core
          - gateway
          - auth-service
          - field-suite

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=semver,pattern={{version}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./nano_services/${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
