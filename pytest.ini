[pytest]
# Sahool Yemen - سهول اليمن
# Pytest Configuration

# Test paths
testpaths = tests

# Python paths
pythonpath = .

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    smoke: Smoke tests for deployment verification
    slow: Slow running tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    -ra

# Async mode
asyncio_mode = auto

# Ignore patterns
norecursedirs =
    node_modules
    .git
    __pycache__
    *.egg-info
    .venv
    venv

# Minimum version
minversion = 7.0

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
