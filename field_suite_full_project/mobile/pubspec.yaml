name: field_suite_mobile
description: >
  Field Suite Mobile - Professional Agricultural Field Management Application.
  Manage field boundaries, auto-detect crops with NDVI, and optimize your agricultural operations.
  Inspired by John Deere Operations Center and leading agricultural platforms.
version: 2.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  flutter:
    sdk: flutter

  # Map functionality
  maplibre_gl: ^0.18.0

  # Networking
  http: ^1.1.0

  # State management
  provider: ^6.1.0

  # Local storage
  shared_preferences: ^2.2.0

  # Cupertino icons for iOS
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # App assets
  assets:
    - assets/images/
    - assets/icons/

