# Sahool Platform - Nginx Configuration
# إعدادات Nginx لمنصة سهول

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=100r/s;

    # Upstream servers
    upstream iot_gateway {
        least_conn;
        server iot-gateway:8000 max_fails=3 fail_timeout=30s;
    }

    upstream gateway_edge {
        least_conn;
        server gateway-edge:9000 max_fails=3 fail_timeout=30s;
    }

    upstream ml_engine {
        least_conn;
        server ml-engine:8010 max_fails=3 fail_timeout=30s;
    }

    upstream agent_ai {
        least_conn;
        server agent-ai:8002 max_fails=3 fail_timeout=30s;
    }

    # Include additional configuration files
    include /etc/nginx/conf.d/*.conf;
}
